<div class="row">
    <div class="col-md-6">
        <h5 class="feature-title"><i class="fa fa-gear"></i> This feature let's you extract important parameters from your CIF.</h5>
        <div class="row">
            <div class="col-md-8">
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                    <div class="form-control" data-trigger="fileinput">
                        <i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                        <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span>
                        <input type="file" ng-file-select="select_files($files)"/></span>
                </div>
                <div ng-show="uploading">
                    <span>Uploaded: {{ uploaded_percentage }}%</span>
                    <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ uploaded_percentage }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploaded_percentage }}%">
                        </div>
                    </div>
                    <span ng-show="uploaded_percentage == 100"><i class="fa fa-spinner fa-spin"></i> Extracting info...</span>
                </div>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" ng-show="selected_files" ng-click="upload_files()" ng-disabled="uploading"><i class="fa fa-upload"></i> Upload</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div ui-view autoscroll="false"></div>
    </div>
</div>
